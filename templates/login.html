
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>Facebook Login JavaScript</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.7">
<link href="{% static "css/loginstyle.css" %}" rel="stylesheet">
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
</head>
<body><script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '793964930765021',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.11'
    });
    //FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  (function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));
</script>

<div id="fb-root"></div>

<div id="logindiv">
<h1 style="font-size:400%;">eMeetly</h1>
<h4 style="font-size:200%;">Please log into Facebook to verify your birthday, education and work.<h4>
<h4 style="font-size:200%;">We also ask for your places visited so we can identify common patterns with potential matches!<h4>
<br>
<fb:login-button size="xlarge"
  scope="user_birthday,user_education_history,user_work_history,user_tagged_places"
  onlogin="checkLoginState();">Connect with Facebook
</fb:login-button>

</div>
</body>
</html>
